name: multithreading_optimization
description: Analyze thread usage in applications and send optimization recommendations.
enabled: true
runner_type: python-script
entry_point: multithreading_optimization.py
parameters:
  application_name:
    type: string
    required: true
    description: Name of the application to analyze.
  threshold:
    type: integer
    required: false
    default: 80
    description: CPU usage threshold for optimization recommendations.
  notify_discord:
    type: boolean
    required: false
    default: true
    description: Whether to send a notification to Discord.
