name: manage_temp_files
description: Action to manage temporary files, including sending notifications for deletion and confirming actions through Discord.
enabled: true
runner_type: python-script
entry_point: actions/manage_temp_files.py
parameters:
  confirmation_mode:
    type: boolean
    default: false
    description: Enable manual confirmation for file deletion.
  temp_file_path:
    type: string
    description: Path to the temporary files to manage.
  discord_channel:
    type: string
    description: Discord channel to send notifications.