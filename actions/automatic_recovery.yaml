---
name: automatic_recovery
description: This action automatically restarts failed services or containers and notifies administrators.
enabled: true
entry_point: actions/automatic_recovery.py
runner_type: python-script
parameters:
  service_name:
    type: string
    required: true
    description: The name of the service or container to restart.
  retry_count:
    type: integer
    required: true
    default: 3
    description: Number of retry attempts before giving up.
  notification_channel:
    type: string
    required: true
    default: "discord"
    description: Channel to send notifications to.
output_schema:
  type: object
  properties: {}
