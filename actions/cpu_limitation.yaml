description: "Set CPU limits for specific processes based on administrator commands."
enabled: true
name: "cpu_limitation"
runner_type: "python-script"
parameters:
  process_name:
    type: "string"
    required: true
    description: "Name of the process to limit CPU usage."
  cpu_limit:
    type: "integer"
    required: true
    description: "CPU limit percentage (0-100) for the specified process."
  confirmation:
    type: "boolean"
    required: false
    description: "Confirmation to apply the CPU limit."
  notify_discord:
    type: "boolean"
    required: false
    description: "Send notification to Discord after applying the limit."
  log_action:
    type: "boolean"
    required: false
    description: "Log the action in the system logs."