name: external_monitoring_integration
description: Integrates with external monitoring systems and sends notifications to Discord.
enabled: true
runner_type: python-script
entry_point: external_monitoring_integration.py
parameters:
  url:
    type: string
    required: true
    description: URL of the external monitoring system.
  api_key:
    type: string
    required: true
    description: API key for authenticating with the external monitoring system.
  notification_channel:
    type: string
    required: true
    default: "discord"
    description: Channel to send notifications to.
