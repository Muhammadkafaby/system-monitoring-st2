name: Manage Zombie Processes
description: This action manages and removes zombie processes after validation through Discord.
enabled: true
runner_type: python-script
entry_point: actions/manage_zombie_processes.py
parameters:
  process_name:
    type: string
    required: true
    description: The name of the process to manage.
  reason:
    type: string
    required: true
    description: Reason for the removal of the zombie process.
  discord_channel:
    type: string
    required: true
    description: The Discord channel to send notifications to.
  notify_admin:
    type: boolean
    required: true
    description: Whether to notify the administrator before removal.
  log_file:
    type: string
    required: true
    description: Path to the log file for recording actions taken.