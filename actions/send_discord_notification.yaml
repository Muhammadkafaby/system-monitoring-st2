name: send_discord_notification
description: Send a notification to a Discord channel.
enabled: true
runner_type: python-script
entry_point: send_discord_notification.py
parameters:
  url:
    type: string
    required: true
    description: Webhook URL for the Discord channel.
  message:
    type: string
    required: true
    description: The message to send to the Discord channel.
  username:
    type: string
    required: false
    description: The username to display in the Discord message.
  avatar_url:
    type: string
    required: false
    description: The avatar URL to display in the Discord message.
