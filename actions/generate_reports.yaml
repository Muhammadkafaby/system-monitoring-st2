name: generate_reports
description: Generate daily and monthly reports on resource usage and optimization actions taken.
enabled: true
runner_type: python-script
entry_point: generate_reports.py
parameters:
  report_type:
    type: string
    required: true
    description: Type of report to generate (daily or monthly).
  include_details:
    type: boolean
    required: false
    default: false
    description: Include detailed statistics in the report.
  notify_discord:
    type: boolean
    required: false
    default: true
    description: Send the report to Discord after generation.