name: Detect Zombie Processes
description: This action identifies zombie processes in the system and logs the details.
enabled: true
runner_type: python-script
entry_point: actions/detect_zombie_processes.py

parameters:
  log_file:
    type: string
    required: true
    description: Path to the log file where process details will be recorded.

  notification_channel:
    type: string
    required: true
    description: Discord channel to send notifications about detected zombie processes.

  validation_required:
    type: boolean
    required: false
    default: true
    description: Whether to require validation through Discord before taking action on detected zombie processes.

  process_identification:
    type: string
    required: true
    description: Command or method used to identify zombie processes (e.g., 'ps aux | grep Z'). 

  logging_enabled:
    type: boolean
    required: false
    default: true
    description: Enable or disable logging of detected zombie processes.