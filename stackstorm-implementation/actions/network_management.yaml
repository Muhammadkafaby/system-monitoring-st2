name: Network Management
description: This action monitors network bandwidth and detects high usage processes, sending alerts as necessary.
enabled: true
runner_type: python-script
entry_point: network_management.py
parameters:
  threshold:
    type: integer
    required: true
    description: The bandwidth threshold for alerts in Mbps.
  alert_channel:
    type: string
    required: true
    description: The Discord channel to send alerts to.
  check_interval:
    type: integer
    required: true
    description: The interval in seconds to check network usage.
  notify_on_high_usage:
    type: boolean
    required: true
    description: Whether to send notifications for high usage.