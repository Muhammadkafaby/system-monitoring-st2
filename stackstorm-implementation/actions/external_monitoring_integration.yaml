type: action
name: external_monitoring_integration
description: Integrates with external monitoring systems and sends notifications to Discord.
enabled: true
runner_type: python-script
runner:
  module: actions.external_monitoring_integration
  class: ExternalMonitoringIntegration
parameters:
  webhook_url:
    type: string
    required: true
    description: The webhook URL for the external monitoring system.
  notification_channel:
    type: string
    required: true
    description: The Discord channel to send notifications to.
  alert_threshold:
    type: integer
    required: false
    default: 80
    description: The threshold for sending alerts based on external monitoring data.
  notification_format:
    type: string
    required: false
    default: "Alert: {alert_type} - {message}"
    description: The format of the notification message sent to Discord.