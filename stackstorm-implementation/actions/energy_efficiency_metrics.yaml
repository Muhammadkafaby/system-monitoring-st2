name: energy_efficiency_metrics
description: Action to monitor energy efficiency and recommend power-saving measures.
enabled: true
runner_type: python-script
entry_point: energy_efficiency_metrics.py
parameters:
  threshold: 
    type: integer
    required: true
    description: Energy efficiency threshold for notifications.
  report_interval: 
    type: integer
    required: true
    description: Interval in minutes for generating energy efficiency reports.
  notify_admin: 
    type: boolean
    required: false
    default: true
    description: Whether to notify the administrator about energy efficiency status.